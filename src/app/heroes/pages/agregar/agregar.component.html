<h1>
    {{
    (heroe.id)?'Editar': 'Nuevo'
    }}
    Heroe
    <small>{{heroe.superhero}}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column">
            <mat-form-field fxFlex="100">
                <mat-label>Super Heroe</mat-label>
                <input matInput type="text" required [(ngModel)]="heroe.superhero">
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" required [(ngModel)]="heroe.alter_ego">
            </mat-form-field>
        </div>

        <mat-form-field>
            <mat-label>Primera Aparicion</mat-label>
            <input matInput type="text" required [(ngModel)]="heroe.first_appearance">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input matInput type="text" required [(ngModel)]="heroe.characters">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option value="DC Comics">
                    DC Comics
                </mat-option>
                <mat-option value="Marvel Comics">
                    Marvel Comics
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input matInput type="text" required [(ngModel)]="heroe.alt_img">
        </mat-form-field>
        <br>
        <div fxLayoutGap="10px">
            <button mat-raised-button color="primary" (click)="guardar()" fxFlex="50">
                <mat-icon>edit</mat-icon>
                {{
                    (heroe.id)?'Actualizar': 'Crear'
                    }}
            </button>

            <button mat-raised-button color="warn" *ngIf="heroe.id" fxFlex="50" (click)="borrarHeroe()">
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>
    </div>
    <div fxFlex="50">
        <img [src]="heroe | imagen" alt="assets/no-image.png">
    </div>
</div>
