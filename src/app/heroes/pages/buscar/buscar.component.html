<div fxLayout="column">
    <div>
        <h1>Buscador de Heroes</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <input type="text" placeholder="Busque un Heroe" aria-label="Number" matInput [(ngModel)]="termino"
                [matAutocomplete]="auto" (input)="Buscando()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                (optionSelected)="OpcionSeleccionada($event)">
                <mat-option *ngFor="let option of heroes" [value]="option">
                    {{option.superhero}}
                </mat-option>

                <mat-option *ngIf="heroes.length===0 && termino.length>0" value="">
                    No se encontro ningun Valor
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
</div>

<app-heroe-tarjeta *ngIf="heroSelected" [heroe]="heroSelected!" ></app-heroe-tarjeta>
