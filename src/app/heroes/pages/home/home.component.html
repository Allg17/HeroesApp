<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar>
            <span>Menu</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <mat-list-item (click)="sidenav.toggle()" role="listitem" routerLink="./listado">
                <mat-icon mat-list-icon>label</mat-icon> Listado de Heroes
            </mat-list-item>
            <mat-list-item (click)="sidenav.toggle()" role="listitem" routerLink="./agregar">
                <mat-icon mat-list-icon>add</mat-icon> AÃ±adir Heroe
            </mat-list-item>
            <mat-list-item (click)="sidenav.toggle()" role="listitem" routerLink="./buscar">
                <mat-icon>search</mat-icon>Buscar Heroe
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>
        <h3>{{auth.auth.usuario}}</h3>
        <button mat-button (click)="logout()">logout</button>
    </mat-toolbar>
    <div class="container">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
